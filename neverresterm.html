<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverRest 二维码生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-text: #777;
            --border-color: #e0e0e0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: filter 0.5s ease;
        }
        
        /* 模糊效果只应用于非验证窗口的内容 */
        body.blurred > *:not(.verification-modal) {
            filter: blur(5px);
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), #6a5acd);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                gap: 30px;
            }
        }
        
        .input-section, .output-section {
            flex: 1;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title svg {
            margin-right: 10px;
        }
        
        .input-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .input-area:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }
        
        .options {
            margin-bottom: 25px;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .option-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .option-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .option-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }
        
        .color-options {
            display: flex;
            gap: 15px;
        }
        
        .color-option {
            flex: 1;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, var(--primary-color), #6a5acd);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .qrcode-placeholder {
            text-align: center;
            color: var(--light-text);
            padding: 20px;
        }
        
        .qrcode-placeholder svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.6;
        }
        
        .download-options {
            display: flex;
            gap: 15px;
        }
        
        .download-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-btn.png {
            background-color: #4CAF50;
            color: white;
        }
        
        .download-btn.svg {
            background-color: #FF9800;
            color: white;
        }
        
        .download-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: var(--light-text);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 加载动画 */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 验证模态框样式 - 确保不被模糊 */
        .verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            filter: none !important;
        }
        
        .verification-modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .verification-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transform: translateY(50px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            filter: none !important;
        }
        
        .verification-modal.active .verification-content {
            transform: translateY(0);
        }
        
        .verification-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .verification-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .verification-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }
        
        .verification-btn {
            background: linear-gradient(135deg, var(--primary-color), #6a5acd);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
        }
        
        .verification-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        
        .verification-btn:active {
            transform: translateY(0);
        }
        
        /* 验证结果动画 */
        .verification-result {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .result-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 15px;
        }
        
        .result-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            animation: circleDraw 0.8s ease-out forwards;
        }
        
        .success-circle::before {
            border-top-color: #4CAF50;
            animation-delay: 0.1s;
        }
        
        .error-circle::before {
            border-top-color: #F44336;
            animation-delay: 0.1s;
        }
        
        @keyframes circleDraw {
            to {
                transform: rotate(360deg);
                border-color: currentColor;
            }
        }
        
        .result-icon {
            font-size: 40px;
            opacity: 0;
            animation: fadeInIcon 0.5s ease forwards;
            animation-delay: 0.8s;
        }
        
        .success-icon {
            color: #4CAF50;
        }
        
        .error-icon {
            color: #F44336;
        }
        
        @keyframes fadeInIcon {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .result-text {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeInText 0.5s ease forwards;
            animation-delay: 1.2s;
        }
        
        .success-text {
            color: #4CAF50;
        }
        
        .error-text {
            color: #F44336;
        }
        
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 验证模态框 - 清晰显示在最上层 -->
    <div class="verification-modal active">
        <div class="verification-content">
            <h2 class="verification-title">验证访问权限</h2>
            <input type="text" id="verification-code" class="verification-input" placeholder="请输入校验码">
            <button id="verify-btn" class="verification-btn">
                进入
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
            
            <div id="verification-result" class="verification-result">
                <div id="result-circle" class="result-circle">
                    <div id="result-icon" class="result-icon"></div>
                </div>
                <div id="result-text" class="result-text"></div>
            </div>
        </div>
    </div>
    
    <!-- 主内容 - 会被模糊处理 -->
    <div class="container">
        <div class="header">
            <h1>高端二维码生成器</h1>
            <p>将您的文本信息转换为精美的二维码</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    输入内容
                </div>
                <textarea id="input-text" class="input-area" placeholder="请输入要转换为二维码的文字、网址或其他信息..."></textarea>
                
                <div class="options">
                    <div class="option-group">
                        <label for="qr-size" class="option-label">二维码尺寸</label>
                        <select id="qr-size" class="option-input">
                            <option value="200">200×200</option>
                            <option value="250" selected>250×250</option>
                            <option value="300">300×300</option>
                            <option value="350">350×350</option>
                        </select>
                    </div>
                    
                    <div class="color-options">
                        <div class="option-group color-option">
                            <label for="qr-color" class="option-label">二维码颜色</label>
                            <input type="color" id="qr-color" class="option-input" value="#000000">
                        </div>
                        
                        <div class="option-group color-option">
                            <label for="bg-color" class="option-label">背景颜色</label>
                            <input type="color" id="bg-color" class="option-input" value="#ffffff">
                        </div>
                    </div>
                </div>
                
                <button id="generate-btn" class="generate-btn">
                    <span id="btn-text">生成二维码</span>
                    <div id="btn-spinner" class="spinner" style="display: none;"></div>
                </button>
            </div>
            
            <div class="output-section">
                <div class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <path d="M3 9h18M9 21V9"></path>
                    </svg>
                    二维码预览
                </div>
                
                <div id="qrcode-container" class="qrcode-container">
                    <div id="qrcode-placeholder" class="qrcode-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <p>生成的二维码将显示在这里</p>
                    </div>
                    <canvas id="qrcode-canvas" style="display: none;"></canvas>
                </div>
                
                <div id="download-options" class="download-options" style="display: none;">
                    <button id="download-png" class="download-btn png">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        请截图保存
                    </button>
                    <button id="download-svg" class="download-btn svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        退出
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            © 2025 NeverRest二维码生成器 | 完全加密运行，保护您的隐私
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 验证相关元素
            const verificationModal = document.querySelector('.verification-modal');
            const verificationCodeInput = document.getElementById('verification-code');
            const verifyBtn = document.getElementById('verify-btn');
            const verificationResult = document.getElementById('verification-result');
            const resultCircle = document.getElementById('result-circle');
            const resultIcon = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            const body = document.body;
            
            // 主应用元素
            const inputText = document.getElementById('input-text');
            const qrSize = document.getElementById('qr-size');
            const qrColor = document.getElementById('qr-color');
            const bgColor = document.getElementById('bg-color');
            const generateBtn = document.getElementById('generate-btn');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrcodePlaceholder = document.getElementById('qrcode-placeholder');
            const qrcodeCanvas = document.getElementById('qrcode-canvas');
            const downloadOptions = document.getElementById('download-options');
            const downloadPng = document.getElementById('download-png');
            const downloadSvg = document.getElementById('download-svg');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            // 存储有效的验证码
            let validCodes = [];
            
            // 从远程获取验证码
            async function fetchValidationCodes() {
                try {
                    const response = await fetch('https://neverrest-studio.github.io/neverresterm-hd.html');
                    if (!response.ok) throw new Error('无法获取验证码');
                    const text = await response.text();
                    // 提取所有非空字符作为验证码
                    validCodes = text.trim().split(/\s+/).filter(code => code.length > 0);
                    console.log('有效的验证码:', validCodes);
                } catch (error) {
                    console.error('获取验证码失败:', error);
                    // 如果获取失败，使用默认的验证码
                    validCodes = ['default123', 'backup456'];
                }
            }
            
            // 初始化时获取验证码
            fetchValidationCodes();
            
            // 验证输入
            function verifyCode() {
                const code = verificationCodeInput.value.trim();
                if (!code) {
                    alert('请输入校验码');
                    return;
                }
                
                // 检查验证码是否有效
                const isValid = validCodes.includes(code);
                
                // 显示验证结果
                showVerificationResult(isValid);
                
                if (isValid) {
                    // 验证成功，1.5秒后进入主应用
                    setTimeout(() => {
                        verificationModal.classList.remove('active');
                        body.classList.remove('blurred');
                        // 聚焦到主应用的输入框
                        inputText.focus();
                    }, 1500);
                } else {
                    // 验证失败，2秒后重置验证界面
                    setTimeout(() => {
                        resetVerificationUI();
                    }, 2000);
                }
            }
            
            // 显示验证结果
            function showVerificationResult(isValid) {
                verificationResult.style.display = 'flex';
                verificationCodeInput.disabled = true;
                verifyBtn.disabled = true;
                
                if (isValid) {
                    // 成功状态
                    resultCircle.className = 'result-circle success-circle';
                    resultIcon.className = 'result-icon success-icon';
                    resultIcon.innerHTML = '✓';
                    resultText.className = 'result-text success-text';
                    resultText.textContent = '验证成功，即将跳转';
                } else {
                    // 失败状态
                    resultCircle.className = 'result-circle error-circle';
                    resultIcon.className = 'result-icon error-icon';
                    resultIcon.innerHTML = '✕';
                    resultText.className = 'result-text error-text';
                    resultText.textContent = '请核对校验码后再试';
                }
            }
            
            // 重置验证界面
            function resetVerificationUI() {
                verificationResult.style.display = 'none';
                verificationCodeInput.disabled = false;
                verifyBtn.disabled = false;
                verificationCodeInput.value = '';
                verificationCodeInput.focus();
                
                // 重置结果元素类名
                resultCircle.className = 'result-circle';
                resultIcon.className = 'result-icon';
                resultText.className = 'result-text';
            }
            
            // 生成二维码
            function generateQRCode() {
                const text = inputText.value.trim();
                if (!text) {
                    alert('请输入要生成二维码的内容');
                    inputText.focus();
                    return;
                }
                
                // 显示加载状态
                btnText.textContent = '生成中...';
                btnSpinner.style.display = 'block';
                generateBtn.disabled = true;
                
                // 使用setTimeout让UI有时间更新
                setTimeout(() => {
                    try {
                        const size = parseInt(qrSize.value);
                        const color = qrColor.value;
                        const backgroundColor = bgColor.value;
                        
                        // 清空容器
                        qrcodeCanvas.style.display = 'none';
                        qrcodePlaceholder.style.display = 'none';
                        
                        // 创建二维码
                        QRCode.toCanvas(qrcodeCanvas, text, {
                            width: size,
                            color: {
                                dark: color,
                                light: backgroundColor
                            },
                            margin: 2
                        }, function(error) {
                            if (error) {
                                console.error(error);
                                alert('生成二维码时出错: ' + error.message);
                                resetUI();
                                return;
                            }
                            
                            // 显示二维码
                            qrcodeCanvas.style.display = 'block';
                            qrcodeCanvas.classList.add('fade-in');
                            downloadOptions.style.display = 'flex';
                            downloadOptions.classList.add('fade-in');
                            
                            // 重置按钮状态
                            resetUI();
                            btnText.textContent = '重新生成';
                        });
                    } catch (error) {
                        console.error(error);
                        alert('生成二维码时出错: ' + error.message);
                        resetUI();
                    }
                }, 100);
            }
            
            function resetUI() {
                generateBtn.disabled = false;
                btnSpinner.style.display = 'none';
            }
            
            // 下载PNG
            function downloadPNG() {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrcodeCanvas.toDataURL('image/png');
                link.click();
            }
            
            // 下载SVG
            function downloadSVG() {
                const text = inputText.value.trim();
                const color = qrColor.value;
                const backgroundColor = bgColor.value;
                
                QRCode.toString(text, {
                    type: 'svg',
                    color: {
                        dark: color,
                        light: backgroundColor
                    },
                    margin: 2
                }, function(error, svg) {
                    if (error) {
                        console.error(error);
                        alert('生成SVG时出错: ' + error.message);
                        return;
                    }
                    
                    const blob = new Blob([svg], {type: 'image/svg+xml'});
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'qrcode.svg';
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                });
            }
            
            // 事件监听
            verifyBtn.addEventListener('click', verifyCode);
            verificationCodeInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    verifyCode();
                }
            });
            
            generateBtn.addEventListener('click', generateQRCode);
            downloadPng.addEventListener('click', downloadPNG);
            downloadSvg.addEventListener('click', downloadSVG);
            
            // 输入框回车键生成
            inputText.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    generateQRCode();
                }
            });
            
            // 初始化时模糊背景
            body.classList.add('blurred');
        });
    </script>
</body>
</html>
