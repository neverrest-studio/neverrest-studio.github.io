    <style>

<body>
    <h1>å±€åŸŸç½‘æ–‡æœ¬äº’ä¼ </h1>

    <!-- 1. ç”Ÿæˆ/è¾“å…¥å¯†é’¥ -->
    <div class="box">
        <h3>ç¬¬ä¸€æ­¥ï¼šè·å–è¿æ¥å¯†é’¥</h3>
        <button id="genKeyBtn">ç”Ÿæˆæˆ‘çš„å¯†é’¥</button>
        <div class="key-area" id="myKeyArea" style="display: none;">æˆ‘çš„å¯†é’¥ï¼š<span id="myKey"></span></div>
        
        <div class="tip">ğŸ‘‰ å¯¹æ–¹ç”Ÿæˆå¯†é’¥åï¼Œå¤åˆ¶åˆ°ä¸‹æ–¹</div>
        <input type="text" id="peerKeyInput" placeholder="ç²˜è´´å¯¹æ–¹çš„å¯†é’¥">
        <button id="connectBtn" disabled>è¿æ¥å¯¹æ–¹</button>

    </div>

    <!-- 2. å‘é€/æ¥æ”¶æ–‡æœ¬ -->
    <div class="box" id="chatBox" style="display: none;">
        <div>
            <h3>å‘é€æ–‡æœ¬</h3>
            <textarea id="sendText" placeholder="è¾“å…¥è¦å‘é€çš„å†…å®¹..."></textarea>
            <button id="sendBtn">å‘é€</button>
        </div>
        
        <div id="receiveBox">
            <h3>æ¥æ”¶æ–‡æœ¬</h3>
            <textarea id="receiveText" readonly placeholder="ç­‰å¾…æ¥æ”¶å†…å®¹..."></textarea>
        </div>
    </div>

    <script>
        // æ ¸å¿ƒå˜é‡
        let myKey = '';
        let peerKey = '';
        let peerConn;
        let dataChan;
        // çº¯å±€åŸŸç½‘STUNï¼Œä¸ä¾èµ–å¤–ç½‘
        const iceConfig = {
            iceServers: [
                { urls: 'stun:stun.voiparound.com' },
                { urls: 'stun:stun.voipbuster.com' }
            ]
        };

        // DOMå…ƒç´ 
        const genKeyBtn = document.getElementById('genKeyBtn');
        const myKeyArea = document.getElementById('myKeyArea');
        const myKey = document.getElementById('myKey');
        const peerKeyInput = document.getElementById('peerKeyInput');
        const connectBtn = document.getElementById('connectBtn');
        const connStatus = document.getElementById('connStatus');
        const chatBox = document.getElementById('chatBox');
        const sendText = document.getElementById('sendText');
        const sendBtn = document.getElementById('sendBtn');
        const receiveText = document.getElementById('receiveText');

        // 1. ç”Ÿæˆéšæœºå¯†é’¥ï¼ˆ8ä½ï¼Œçº¯å­—æ¯æ•°å­—ï¼Œæ˜“å¤åˆ¶ï¼‰
        genKeyBtn.addEventListener('click', () => {
            myKey = Math.random().toString(36).substring(2, 10).toUpperCase();
            myKeyArea.style.display = 'block';
            myKey.textContent = myKey;
            connStatus.textContent = '';
        });

        // 2. è¾“å…¥å¯¹æ–¹å¯†é’¥åå¯ç”¨è¿æ¥æŒ‰é’®
        peerKeyInput.addEventListener('input', () => {
            peerKey = peerKeyInput.value.trim();
            connectBtn.disabled = !peerKey || !myKey;
        });

        // 3. è¿æ¥å¯¹æ–¹ï¼ˆæ ¸å¿ƒP2Pé€»è¾‘ï¼‰
        connectBtn.addEventListener('click', () => {
            connStatus.textContent = 'æ­£åœ¨è¿æ¥...è¯·ç¨ç­‰';
            connectBtn.disabled = true;

            // åˆå§‹åŒ–P2Pè¿æ¥
            peerConn = new RTCPeerConnection(iceConfig);
            // ä¸»åŠ¨åˆ›å»ºæ•°æ®é€šé“
            dataChan = peerConn.createDataChannel('textChat');
            bindDataChanEvents();
            bindPeerEvents();

            // ç”Ÿæˆè¿æ¥è¯·æ±‚ï¼ˆOfferï¼‰
            peerConn.createOffer()
                .then(offer => peerConn.setLocalDescription(offer))
                .then(() => {
                    // æŠŠè‡ªå·±çš„Offerå­˜åœ¨localStorageï¼Œç”¨å¯¹æ–¹å¯†é’¥å½“â€œé’¥åŒ™â€
                    localStorage.setItem(`p2p_${peerKey}`, JSON.stringify(peerConn.localDescription));
                    // è½®è¯¢ç­‰å¯¹æ–¹å“åº”
                    const pollInterval = setInterval(() => {
                        const peerAnswer = localStorage.getItem(`p2p_${myKey}`);
                        if (peerAnswer) {
                            // æ”¶åˆ°å¯¹æ–¹å“åº”ï¼Œå®Œæˆè¿æ¥
                            peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(peerAnswer)))
                                .then(() => {
                                    clearInterval(pollInterval);
                                    connStatus.textContent = 'âœ… è¿æ¥æˆåŠŸï¼';
                                    connStatus.style.color = '#28A745';
                                    chatBox.style.display = 'block';
                                })
                                .catch(err => {
                                    clearInterval(pollInterval);
                                    connStatus.textContent = 'è¿æ¥å¤±è´¥ï¼š' + err.message;
                                    connectBtn.disabled = false;
                                });
                            // æ¸…é™¤å·²ç”¨çš„å“åº”
                            localStorage.removeItem(`p2p_${myKey}`);
                        }
                    }, 500);

                    // åŒæ—¶ç›‘å¬å¯¹æ–¹çš„è¿æ¥è¯·æ±‚ï¼ˆè‹¥è‡ªå·±åç‚¹è¿æ¥ï¼Œå¯èƒ½æ˜¯æ¥æ”¶æ–¹ï¼‰
                    setTimeout(() => {
                        const peerOffer = localStorage.getItem(`p2p_${myKey}`);
                        if (peerOffer) {
                            handlePeerOffer(JSON.parse(peerOffer));
                        }
                    }, 1000);
                })
                .catch(err => {
                    connStatus.textContent = 'è¿æ¥å¤±è´¥ï¼š' + err.message;
                    connectBtn.disabled = false;
                });
        });

        // å¤„ç†å¯¹æ–¹çš„è¿æ¥è¯·æ±‚ï¼ˆOfferï¼‰
        function handlePeerOffer(offer) {
            peerConn = new RTCPeerConnection(iceConfig);
            // æ¥æ”¶å¯¹æ–¹çš„æ•°æ®é€šé“
            peerConn.ondatachannel = e => {
                dataChan = e.channel;
                bindDataChanEvents();
            };
            bindPeerEvents();

            // å“åº”å¯¹æ–¹è¯·æ±‚ï¼ˆç”ŸæˆAnswerï¼‰
            peerConn.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => peerConn.createAnswer())
                .then(answer => peerConn.setLocalDescription(answer))
                .then(() => {
                    // æŠŠè‡ªå·±çš„Answerå‘ç»™å¯¹æ–¹ï¼ˆç”¨å¯¹æ–¹å¯†é’¥å½“â€œé’¥åŒ™â€ï¼‰
                    localStorage.setItem(`p2p_${peerKey}`, JSON.stringify(peerConn.localDescription));
                    connStatus.textContent = 'âœ… è¿æ¥æˆåŠŸï¼';
                    connStatus.style.color = '#28A745';
                    chatBox.style.display = 'block';
                    // æ¸…é™¤å·²ç”¨çš„è¯·æ±‚
                    localStorage.removeItem(`p2p_${myKey}`);
                })
                .catch(err => {
                    connStatus.textContent = 'è¿æ¥å¤±è´¥ï¼š' + err.message;
                    connectBtn.disabled = false;
                });
        }

        // ç»‘å®šæ•°æ®é€šé“äº‹ä»¶ï¼ˆå‘é€/æ¥æ”¶æ–‡æœ¬ï¼‰
        function bindDataChanEvents() {
            // æ¥æ”¶æ–‡æœ¬
            dataChan.onmessage = e => {
                const time = new Date().toLocaleTimeString();
                receiveText.value += `å¯¹æ–¹ï¼ˆ${time}ï¼‰ï¼š\n${e.data}\n\n`;
                receiveText.scrollTop = receiveText.scrollHeight;
            };

            // è¿æ¥æ–­å¼€
            dataChan.onclose = () => {
                connStatus.textContent = 'âŒ è¿æ¥å·²æ–­å¼€';
                connStatus.style.color = '#DC3545';
                chatBox.style.display = 'none';
                connectBtn.disabled = false;
            };
        }

        // ç»‘å®šP2Pè¿æ¥äº‹ä»¶ï¼ˆICEå€™é€‰ï¼Œç¡®ä¿å±€åŸŸç½‘å†…äº’é€šï¼‰
        function bindPeerEvents() {
            // å‘é€ICEå€™é€‰ï¼ˆå±€åŸŸç½‘åœ°å€ï¼‰
            peerConn.onicecandidate = e => {
                if (e.candidate) {
                    // ç”¨â€œåŒæ–¹å¯†é’¥ç»„åˆâ€å­˜å€™é€‰ï¼Œç¡®ä¿åŒ¹é…
                    const iceKey = `p2p_ice_${myKey}_${peerKey}`;
                    localStorage.setItem(iceKey, JSON.stringify(e.candidate));
                    // å¯¹æ–¹è¯»å–åè‡ªåŠ¨æ¸…é™¤
                    setTimeout(() => localStorage.removeItem(iceKey), 3000);
                }
            };

            // æ¥æ”¶å¯¹æ–¹ICEå€™é€‰
            peerConn.oniceconnectionstatechange = () => {
                if (peerConn.iceConnectionState === 'checking') {
                    const iceKey = `p2p_ice_${peerKey}_${myKey}`;
                    const peerIce = localStorage.getItem(iceKey);
                    if (peerIce) {
                        peerConn.addIceCandidate(new RTCIceCandidate(JSON.parse(peerIce)))
                            .catch(err => console.error('æ·»åŠ ICEå¤±è´¥ï¼š', err));
                        localStorage.removeItem(iceKey);
                    }
                }
            };
        }

        // 4. å‘é€æ–‡æœ¬
        sendBtn.addEventListener('click', () => {
            const text = sendText.value.trim();
            if (!text) return;
            
            dataChan.send(text);
            // è‡ªå·±ä¹Ÿæ˜¾ç¤ºå‘é€çš„å†…å®¹
            const time = new Date().toLocaleTimeString();
            receiveText.value += `æˆ‘ï¼ˆ${time}ï¼‰ï¼š\n${text}\n\n`;
            receiveText.scrollTop = receiveText.scrollHeight;
            
            sendText.value = '';
        });
    </script>
