<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局域网文本互传</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .box { margin: 15px 0; padding: 15px; border: 1px solid #eee; border-radius: 8px; }
        input, textarea, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 120px; resize: none; }
        button { background: #4285F4; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #receiveBox { background: #f8f8f8; }
        .key-area { color: #DC3545; font-weight: bold; margin: 10px 0; word-break: break-all; }
        .tip { font-size: 14px; color: #666; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>局域网文本互传</h1>

    <!-- 1. 生成/输入密钥 -->
    <div class="box">
        <h3>第一步：获取连接密钥</h3>
        <button id="genKeyBtn">生成我的密钥</button>
        <div class="key-area" id="myKeyArea" style="display: none;">我的密钥：<span id="myKey"></span></div>
        
        <div class="tip">👉 对方生成密钥后，复制到下方</div>
        <input type="text" id="peerKeyInput" placeholder="粘贴对方的密钥">
        <button id="connectBtn" disabled>连接对方</button>
        <div id="connStatus" class="tip" style="color: #DC3545;"></div>
    </div>

    <!-- 2. 发送/接收文本 -->
    <div class="box" id="chatBox" style="display: none;">
        <div>
            <h3>发送文本</h3>
            <textarea id="sendText" placeholder="输入要发送的内容..."></textarea>
            <button id="sendBtn">发送</button>
        </div>
        
        <div id="receiveBox">
            <h3>接收文本</h3>
            <textarea id="receiveText" readonly placeholder="等待接收内容..."></textarea>
        </div>
    </div>

    <script>
        // 核心变量
        let myKey = '';
        let peerKey = '';
        let peerConn;
        let dataChan;
        // 纯局域网STUN，不依赖外网
        const iceConfig = {
            iceServers: [
                { urls: 'stun:stun.voiparound.com' },
                { urls: 'stun:stun.voipbuster.com' }
            ]
        };

        // DOM元素
        const genKeyBtn = document.getElementById('genKeyBtn');
        const myKeyArea = document.getElementById('myKeyArea');
        const myKey = document.getElementById('myKey');
        const peerKeyInput = document.getElementById('peerKeyInput');
        const connectBtn = document.getElementById('connectBtn');
        const connStatus = document.getElementById('connStatus');
        const chatBox = document.getElementById('chatBox');
        const sendText = document.getElementById('sendText');
        const sendBtn = document.getElementById('sendBtn');
        const receiveText = document.getElementById('receiveText');

        // 1. 生成随机密钥（8位，纯字母数字，易复制）
        genKeyBtn.addEventListener('click', () => {
            myKey = Math.random().toString(36).substring(2, 10).toUpperCase();
            myKeyArea.style.display = 'block';
            myKey.textContent = myKey;
            connStatus.textContent = '';
        });

        // 2. 输入对方密钥后启用连接按钮
        peerKeyInput.addEventListener('input', () => {
            peerKey = peerKeyInput.value.trim();
            connectBtn.disabled = !peerKey || !myKey;
        });

        // 3. 连接对方（核心P2P逻辑）
        connectBtn.addEventListener('click', () => {
            connStatus.textContent = '正在连接...请稍等';
            connectBtn.disabled = true;

            // 初始化P2P连接
            peerConn = new RTCPeerConnection(iceConfig);
            // 主动创建数据通道
            dataChan = peerConn.createDataChannel('textChat');
            bindDataChanEvents();
            bindPeerEvents();

            // 生成连接请求（Offer）
            peerConn.createOffer()
                .then(offer => peerConn.setLocalDescription(offer))
                .then(() => {
                    // 把自己的Offer存在localStorage，用对方密钥当“钥匙”
                    localStorage.setItem(`p2p_${peerKey}`, JSON.stringify(peerConn.localDescription));
                    // 轮询等对方响应
                    const pollInterval = setInterval(() => {
                        const peerAnswer = localStorage.getItem(`p2p_${myKey}`);
                        if (peerAnswer) {
                            // 收到对方响应，完成连接
                            peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(peerAnswer)))
                                .then(() => {
                                    clearInterval(pollInterval);
                                    connStatus.textContent = '✅ 连接成功！';
                                    connStatus.style.color = '#28A745';
                                    chatBox.style.display = 'block';
                                })
                                .catch(err => {
                                    clearInterval(pollInterval);
                                    connStatus.textContent = '连接失败：' + err.message;
                                    connectBtn.disabled = false;
                                });
                            // 清除已用的响应
                            localStorage.removeItem(`p2p_${myKey}`);
                        }
                    }, 500);

                    // 同时监听对方的连接请求（若自己后点连接，可能是接收方）
                    setTimeout(() => {
                        const peerOffer = localStorage.getItem(`p2p_${myKey}`);
                        if (peerOffer) {
                            handlePeerOffer(JSON.parse(peerOffer));
                        }
                    }, 1000);
                })
                .catch(err => {
                    connStatus.textContent = '连接失败：' + err.message;
                    connectBtn.disabled = false;
                });
        });

        // 处理对方的连接请求（Offer）
        function handlePeerOffer(offer) {
            peerConn = new RTCPeerConnection(iceConfig);
            // 接收对方的数据通道
            peerConn.ondatachannel = e => {
                dataChan = e.channel;
                bindDataChanEvents();
            };
            bindPeerEvents();

            // 响应对方请求（生成Answer）
            peerConn.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => peerConn.createAnswer())
                .then(answer => peerConn.setLocalDescription(answer))
                .then(() => {
                    // 把自己的Answer发给对方（用对方密钥当“钥匙”）
                    localStorage.setItem(`p2p_${peerKey}`, JSON.stringify(peerConn.localDescription));
                    connStatus.textContent = '✅ 连接成功！';
                    connStatus.style.color = '#28A745';
                    chatBox.style.display = 'block';
                    // 清除已用的请求
                    localStorage.removeItem(`p2p_${myKey}`);
                })
                .catch(err => {
                    connStatus.textContent = '连接失败：' + err.message;
                    connectBtn.disabled = false;
                });
        }

        // 绑定数据通道事件（发送/接收文本）
        function bindDataChanEvents() {
            // 接收文本
            dataChan.onmessage = e => {
                const time = new Date().toLocaleTimeString();
                receiveText.value += `对方（${time}）：\n${e.data}\n\n`;
                receiveText.scrollTop = receiveText.scrollHeight;
            };

            // 连接断开
            dataChan.onclose = () => {
                connStatus.textContent = '❌ 连接已断开';
                connStatus.style.color = '#DC3545';
                chatBox.style.display = 'none';
                connectBtn.disabled = false;
            };
        }

        // 绑定P2P连接事件（ICE候选，确保局域网内互通）
        function bindPeerEvents() {
            // 发送ICE候选（局域网地址）
            peerConn.onicecandidate = e => {
                if (e.candidate) {
                    // 用“双方密钥组合”存候选，确保匹配
                    const iceKey = `p2p_ice_${myKey}_${peerKey}`;
                    localStorage.setItem(iceKey, JSON.stringify(e.candidate));
                    // 对方读取后自动清除
                    setTimeout(() => localStorage.removeItem(iceKey), 3000);
                }
            };

            // 接收对方ICE候选
            peerConn.oniceconnectionstatechange = () => {
                if (peerConn.iceConnectionState === 'checking') {
                    const iceKey = `p2p_ice_${peerKey}_${myKey}`;
                    const peerIce = localStorage.getItem(iceKey);
                    if (peerIce) {
                        peerConn.addIceCandidate(new RTCIceCandidate(JSON.parse(peerIce)))
                            .catch(err => console.error('添加ICE失败：', err));
                        localStorage.removeItem(iceKey);
                    }
                }
            };
        }

        // 4. 发送文本
        sendBtn.addEventListener('click', () => {
            const text = sendText.value.trim();
            if (!text) return;
            
            dataChan.send(text);
            // 自己也显示发送的内容
            const time = new Date().toLocaleTimeString();
            receiveText.value += `我（${time}）：\n${text}\n\n`;
            receiveText.scrollTop = receiveText.scrollHeight;
            
            sendText.value = '';
        });
    </script>
</body>
</html>
